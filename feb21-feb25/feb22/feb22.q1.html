<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment-1 | calculator</title>
    <link rel="stylesheet" href="feb22.q1.css">
    <link rel="icon" href="../assignment/assignment.png">
</head>
<body>
    <div class="calc">
        <div class="cacltop"><h1>356+322</h1></div>
        <hr>
        <div class="calcans"><h1>678</h1></div>
        <hr>
        <div>
            <table>
                <tr>
                    <th class="c"><h2>C</h1></th>
                    <th><h2>()</h2></th>
                    <th><h2>%</h2></th>
                    <th><h2>/</h2></th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>*</th>
                </tr>                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>9</th>
                    <th>+</th>
                </tr>                <tr>
                    <th colspan="2">0</th>
                    <th>.</th>
                    <th>=</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
